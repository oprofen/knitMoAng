
<div class="container-fluid" id="toolPanel">
    <div class="row">    
        <div class="col-xs-12">
            <div class="btn-group">
                <button class="btn btn-default tool" ng-click="chooseColor()" id="colorBox" 
                        style="background: #000000; color:#FFFFFF">Color</button>
                <button class="btn btn-default tool" ng-click="chooseColorPaint()">Paint</button>
                <button class="btn btn-default tool" ng-click="chooseDefaultColor()" id="defalutColor">Default color</button>
                
                <select class="btn btn-primary tool" ng-model="tableSize">
                    <option value="500">500%</option>
                    <option value="450">450%</option>
                    <option value="400">400%</option>
                    <option value="350">350%</option>
                    <option value="300">300%</option>
                    <option value="250">250%</option>
                    <option value="200">200%</option>
                    <option value="150">150%</option>
                    <option value="100" ng-selected="{{+tableSize === 100}}">100%</option>
                    <option value="90">90%</option>
                    <option value="80">80%</option>
                    <option value="75">75%</option>
                    <option value="50">50%</option>
                    <option value="25">25%</option>
                    <option value="10">10%</option>
                </select>
                <a class="btn btn-success tool">Save</a>
                <a class="btn btn-info tool">Print</a>
                <a class="btn btn-warning tool" ng-click="edit()">Edit</a>
             
            </div>
        </div>
        
    </div>
</div>  

<toolbox class="ng-hide" id="tool-box"></toolbox>
<chart style="overflow:auto; display:block;"></chart>
